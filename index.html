<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Ficha de Datos</title>
</head>
<body>
	<h1>Llenar Formulario</h1>
	<section>
		<form action="" onsubmit="return false;">
			<table>
				<tr>
					<td><label for="nombre">Ingresar Nombre:</label></td>
					<td><input id="nombre" type="text" pattern="^[a-zA-Z\s]*$" required=""></td>
				</tr>
				<tr>
					<td><label for="apellido">Ingresar Apellido:</label></td>
					<td><input id="apellido" type="text" pattern="^[a-zA-Z\s]*$" required=""></td>
				</tr>
				<tr>
					<td><label for="dni">Ingresar DNI:</label></td>
					<td><input id="dni" type="number" required=""></td>
				</tr>
				<tr>
					<td><label for="direccion">Ingresar Direccion:</label></td>
					<td><input id="direccion" type="text" required=""></td>
				</tr>
				<tr>
					<td></td>
					<td></td>
				</tr>
				<tr>
					<td></td>
					<td></td>
				</tr>
				<tr>
					<td><button id="imprimir">Imprimir Datos</button></td>
					<td><button type="reset">Limpiar Datos</button></td>	
				</tr>
			</table>

		</form>		
	</section>	
	<div id="formulario"></div>
	<script src="assets/js/main.js"></script>
</body>
</html>
